{% extends 'base.html' %}


{% block title %} Administração {% endblock %}
{% block main %}
{% if user.is_authenticated %}
<div class="row">
    <div class="col-6">
        <ul class="list-group">
            {% for person in persons %}
                <li class="list-group-item">
                    {{person.firstName}} &emsp;
                    <a href="{% url 'person_update' person.id %}" class="btn btn-secondary">Update</a>
                    <a href="{% url 'person_delete' person.id %}" class="btn btn-danger">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </li>
            {%endfor%}
        </ul>
        <a href="{% url 'person_new' %}" class="btn btn-primary">Cadastro</a>
</div>
    <div class="col">
         <p>Olá {{user.username}} ! <a href="{% url 'logout' %}" class="btn btn-info">Logout</a></p>

    </div>

</div>
{% endif %}
{% endblock %}
